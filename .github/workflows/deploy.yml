name: Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.4
      with:
        version: 8
        run_install: false

    - name: Install dependencies
      run: pnpm install

    - name: Create env files
      run: |
        cat << EOF >> .env
        OPENAI_API_KEY = "sk-mytestkey"
        PINECONE_API_KEY = "mytestkey"
        PINECONE_ENVIRONMENT = "eu-west1-gcp"
        PINECONE_INDEX_NAME = "langchiantest"
        REACT_APP_AZURE_SPEECH_KEY = 'mytestkey'
        REACT_APP_AZURE_SPEECH_REGION = 'eastus'
        EOF
        cat << EOF >> .env.local
        REACT_APP_AZURE_SPEECH_KEY = 'mytestkey'
        REACT_APP_AZURE_SPEECH_REGION = 'eastus'
        EOF

    - name: Build
      run: pnpm run build

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        script: |
          cd /opt/deploy/Kaiors
          git pull
          export NVM_DIR=~/.nvm
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"      
          pnpm install
          pnpm build
          pm2 restart kairos
